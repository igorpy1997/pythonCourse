{% extends 'base.html' %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for author in authors %}
        <tr>
          <td>
              <a href = "{% url 'author-info' author.id %}"> {{ author.name }} </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
