{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Total books published: {{ sum_books }}</th>
    </tr>
  </thead>
  <tbody>
    {% for publisher in publishers %}
      <tr>
        <td>
          <a href = "{% url 'publisher-info' publisher.id %}">
            {{ publisher.name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
